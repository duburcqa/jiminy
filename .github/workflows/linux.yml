name: Linux CI (Build from source dependencies)

on:
  # Trigger the workflow on push on the master branch, or for any pull request
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test-linux:
    name: (Linux) Build the dependencies. Build the project and run the unit tests.
    runs-on: ubuntu-18.04

    defaults:
      run:
        shell: bash

    env:
      BUILD_TYPE: "Release"
      PYTHON_VERSION: 3.6

    #####################################################################################

    steps:
    - name: Checkout jiminy
      uses: actions/checkout@v2

    #####################################################################################

    - name: Configure Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        architecture: 'x64'
    - name: Setup minimal build environment
      run: |
        sudo apt install -y gnupg curl wget build-essential cmake doxygen graphviz texlive-latex-base
        git config --global advice.detachedHead false
        PYTHON_EXECUTABLE="${pythonLocation}/bin/python${PYTHON_VERSION}"
        "${PYTHON_EXECUTABLE}" -m pip install --upgrade pip
        "${PYTHON_EXECUTABLE}" -m pip install wheel && "${PYTHON_EXECUTABLE}" -m pip install numpy
        echo "::set-env name=PYTHON_EXECUTABLE::${PYTHON_EXECUTABLE}"
    - name: Build project dependencies
      run: |
        ./build_tools/build_install_deps_linux.sh

        RootDir="${GITHUB_WORKSPACE}"
        InstallDir="$RootDir/install"
        PYTHON_USER_SITELIB="$("${PYTHON_EXECUTABLE}" -m site --user-site)"
        mkdir -p "${PYTHON_USER_SITELIB}"
        echo "${InstallDir}/lib/python${PYTHON_VERSION}/site-packages" \
        >> "${PYTHON_USER_SITELIB}/user_site.pth"

    #####################################################################################

    - name: Build and install Jiminy
      run: |
        RootDir="${GITHUB_WORKSPACE}"
        InstallDir="$RootDir/install"

        unset Boost_ROOT

        mkdir "$RootDir/build"
        cd "$RootDir/build"
        export LD_LIBRARY_PATH="/opt/openrobots/lib:$InstallDir/lib/:/usr/local/lib"
        cmake "$RootDir" -DCMAKE_INSTALL_PREFIX="$InstallDir" -DCMAKE_PREFIX_PATH="$InstallDir" \
              -DBOOST_ROOT="$InstallDir" -DBoost_INCLUDE_DIR="$InstallDir/include" \
              -DBoost_NO_SYSTEM_PATHS=TRUE -DBoost_NO_BOOST_CMAKE=TRUE \
              -DBoost_USE_STATIC_LIBS=OFF -DPYTHON_EXECUTABLE="${PYTHON_EXECUTABLE}" \
              -DBUILD_TESTING=ON -DBUILD_EXAMPLES=ON -DBUILD_PYTHON_INTERFACE=ON \
              -DCMAKE_CXX_FLAGS="-DURDFDOM_STATIC" -DCMAKE_BUILD_TYPE="$BUILD_TYPE"
        make install -j2

    #####################################################################################

    - name: Run unit tests
      run: |
        RootDir="${GITHUB_WORKSPACE}"
        InstallDir="$RootDir/install"

        export LD_LIBRARY_PATH="/opt/openrobots/lib:$InstallDir/lib/:/usr/local/lib"
        ./build/unit/unit
        cd unit_py
        "${PYTHON_EXECUTABLE}" -m unittest discover -v
