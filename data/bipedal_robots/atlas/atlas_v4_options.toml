# ============= Engine stepper =================

[engine.stepper]
verbose = false
odeSolver = "euler_explicit"
sensorsUpdatePeriod = 0.004
controllerUpdatePeriod = 0.004
logInternalStepperSteps = false
randomSeed = 0

# ============== Ground dynamics ===============

[engine.constraints]
solver = "PGS"
regularization = 2.0e-3

[engine.contacts]
model = "constraint"
stabilizationFreq = 30.0
transitionEps = 5.0e-3
friction = 0.8

# ======== Joints bounds configuration ========

[system.robot.model.joints]
enablePositionLimit = true
enableVelocityLimit = true
