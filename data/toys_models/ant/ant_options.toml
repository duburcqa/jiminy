# ============= Engine stepper =================

[engine.stepper]
verbose = false
odeSolver = "euler_explicit"
sensorsUpdatePeriod = 0.005
controllerUpdatePeriod = 0.005
dtMax = 0.005
logInternalStepperSteps = false
randomSeed = 0

# ============== Contact dynamics ===============

[engine.constraints]
solver = "PGS"
regularization = 1.0e-1

[engine.contacts]
model = "constraint"
stabilizationFreq = 5.0
transitionEps = 1.0e-2
friction = 1.0

# ======== Joints bounds configuration ========

[system.robot.model.joints]
enablePositionLimit = true
enableVelocityLimit = false
